<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <h1>Temperature Conversion</h1>
      <input type="number" name="" id="" value="0" required />
      <br />

      <input type="radio" name="unit" id="ftoc" />
      <label for="ftoc">Celcius to Fahrenheit</label>
      <br />

      <input type="radio" name="unit" id="ctof" />
      <label for="ctof">Fahrenheit to Celcius</label>
      <br />

      <button type="button" onclick="convert()">Convert</button>
      <p id="result">Select A Unit</p>
    </form>

    <script src="script.js"></script>
  </body>
</html>
